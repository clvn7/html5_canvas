<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="200px" height="100px"></canvas>
<script>
    var c= document.getElementById("myCanvas");
    var cxt= c.getContext("2d");

    cxt.fillStyle="#ff8800";
    cxt.fillRect(0,0,100,100);
</script>
</body>
</html>
