<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="1" width="300px" height="200px"></canvas>
<canvas id="2" width="300px" height="200px"></canvas>

<script>
    fillstyle();
    strokestyle();
    function fillstyle(){
        var c=document.getElementById("1");
        var cc= c.getContext("2d");
        var a=1;
        for( j=0;j<100;j++){
            var r=255,g= 0,b=0;
            for(i=0;i<150;i++){
                if(i<25) g+=0.2;
                else if (i>=25 && i<50) r-=10.2;
                else if (i>=50 && i<75) {
                    g-=10.2;
                    b+=10.2;
                }
                else if(i>=75 && i<100) r+=10.2;
                else b-=10.2;
                cc.fillStyle="rgba("+Math.floor(r)+","+Math.floor(g)+","+Math.floor(b)+","+a+")";
                cc.fillRect(3*i,5*j,3,5);
            }
            a-=0.01;
        }
    }
    function strokestyle(){
        var c2=document.getElementById("2");
        var cc2=c2.getContext("2d");
        for(i=0;i<6;i++){
            for( j=0;j<6;j++){
                cc2.strokeStyle="rgb(0,"+Math.floor(255-42,5*i)+","+Math.floor()
            }
        }
    }
</script>
</body>
</html>
